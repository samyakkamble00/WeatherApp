
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="./Script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="searchCity" placeholder="Enter city name" spellcheck="false">
            <button onclick="checkWeather()"><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./images/clear.png" class="weather-icon" alt="rain">
            <h1 class="temp">00<sup>o</sup>c</h1>
            <h2 class="city">city</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">00%</p>
                    </div>
                    <p>humidity</p>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">00km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
